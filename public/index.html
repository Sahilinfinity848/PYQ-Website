<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PYQ WEBSITE</title>
</head>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/grid.css" />


<body>
  <!-- Header starts here -->

  <header class="header">
    <nav class="main__navbar">
      <h1 id="logo">PYQ WEBSITE</h1>
      <div class="openMenu"><i class="fa fa-bars"></i></div>

      <ul class="mainMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Student Body</a></li>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
        <span class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
        </span>
      </ul>
    </nav>

    <section>
      <div class="hero">
        <img src="images/photo10.jpg" alt="photo" style="object-fit: cover" />
        <h1 class="headline">All resources,<br> In One place.</h1>
      </div>
    </section>
  </header>

  <div class="slider"></div>

  <!-- header ends here -->

  <!-- Grid section start -->
  
  <div style="height: 70px;"></div>

  </div>

  <ul class="honeycomb" lang="es">
    <li class="honeycomb-cell">
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />

    </li>
    <li class="honeycomb-cell" >
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />
      <p class="bttn">Semester 2</p>
    </li>
    <li class="honeycomb-cell" >
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />

    </li>
    <li class="honeycomb-cell">
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />
      <p class="bttn">Semester 4</p>
    </li>
    <li class="honeycomb-cell" >
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />

    </li>
    <li class="honeycomb-cell">
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />

    </li>
    <li class="honeycomb-cell">
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />
      <p class="bttn">Semester 7</p>
    </li>
    <li class="honeycomb-cell honeycomb__placeholder"></li>
    <li class="honeycomb-cell">
      <img class="honeycomb-cell__image" src="images/gridblack.jpg" />
      <p class="bttn">Semester 8</p>
    </li>
    <li class="honeycomb-cell honeycomb__placeholder"></li>
  </ul>
  <div style="height: 100px"></div>
